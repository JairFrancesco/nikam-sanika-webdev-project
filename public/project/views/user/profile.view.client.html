 <div class="container ">
    <div class="login">
     <!-- <div ng-show="model.alert" class="alert alert-danger">
        {{model.alert}}
      </div>-->
      <h1>Your Profile</h1>
      <div class="form-group">
        <label for="firstName">Your Name</label>
        <input ng-model="model.user.fullName" type="text"
               class="form-control"
               placeholder="Full Name" id="firstName" required/>
      </div>
      

      <div class="form-group">
        <label for="lastName">Email</label>
        <input ng-model="model.user.email" type="password"
               class="form-control"
               placeholder="Email" id="lastName" required/>
      </div>
      
      <div class="form-group">
        <label for="phone">Phone Number</label>
           <input ng-model="model.user.phone" type="number" id="phone"
               class="form-control"
               placeholder="+1-857-987-0983" required/>
      </div>

      <div class="form-group">
                <label for ="upload">Profile Picture</label>
                <form action="/api/upload" id="upload" method="post" enctype="multipart/form-data">
                <input  name="myFile"   type="file" class="form-control"/>
                <input  name="width"    value="{{model.widget.width}}" style="display: none"/>
                <input  name="widgetId" value="{{model.widget._id}}"   style="display: none"/>
                <input  name="userId" value="{{model.userId}}"   style="display: none"/>
                <input  name="websiteId" value="{{model.websiteId}}"   style="display: none"/>
                <button type="submit"   class="btn btn-block btn-primary">Upload Image</button>
               </form>
            </div>

        <a ng-click="model.updateUser()" class="btn btn-success btn-block">Update Profile</a>
        

       
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class = "profile-footer">
    <div class="container-fluid">
        <div class="navbar-footer">
            <p class="navbar-text">
                
                <a>About | </a>
                <a>Contact Us | </a>
                <a>Feedback</a>
            </p>

        </div>
    </div>
</div>
</nav>
